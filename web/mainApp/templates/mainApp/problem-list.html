{% extends "mainApp/base.html" %}

{% block content %}
<div>
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col" style="width: 60px;">#</th>
        <th scope="col">문제 이름</th>
      </tr>
    </thead>
    <tbody>
      {% for problem in problems %}
      <tr>
        <th>{{ problem.id }}</th>
        <td>
          <a href="{% url 'mainApp:problem' pk=problem.id %}">
            {{ problem.title }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <hr/>

  <div style="font-size: 18px;">
    {% for i in pages %}
      {% if i == current_page %}
        <a class="btn btn-primary btn-sm" href="{% url 'mainApp:problems' current_page=i %}" style="margin-left: 3px; font-weight: bold;" role="button">
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'mainApp:problems' current_page=i %}" style="margin: 3px;" role="button">
      {% endif %}
      {{ i }}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
